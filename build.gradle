// Top-level build file for configuration options common to all sub-projects/modules.

ext {
    JAVA_GRADLE = "$rootDir/gradle/java.gradle"
}


// In this section you declare where to find the dependencies of all build scripts
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}


// Settings in this section applies to all sub-projects
allprojects {

    // This section declares where to find the dependencies of all projects
    repositories {
        jcenter()
    }
}